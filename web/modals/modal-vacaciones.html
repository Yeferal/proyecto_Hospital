<!-- Modal seleccion fecha-->
                        <c:set var="vacacion" value="${objeto}"></c:set>
                        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Asignar Fecha Manualmente</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                  
                                <form action="VacacionesRecHum?tip=1&&id=${vacacion.getIdEmpleado()}" method="POST">
                                <div class="form-group">
                                    
                                    <label for="recipient-name" class="col-form-label" >Fecha de Vacaciones:</label>
                                    <input type="date" name="fecha" min="${actual}" required/><br><br>
                                    
                                    <input type="submit" value="Asignar">
                                    
                                    </div>
                                    
                              </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                
                              </div>
                            </div>
                          </div>
                        </div>

<!-- Modal fecha aleatoria-->
                        <c:set var="vacacion" value="${objeto}"></c:set>
                        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Asignar Fecha Aleatoria</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                  La fecha aleatoria sera: ${vacacion.getFechaInicio()} <br>
                                Para el Empleado: ${vacacion.getNombreEmpleado()}
                                <form action="VacacionesRecHum?tip=3&&id=${vacacion.getIdEmpleado()}&&fecha=${vacacion.getFechaInicio()}" method="POST">
                                <div class="form-group">
                                    
                                    <input type="submit" value="Asignar">
                                    
                                    </div>
                                    
                              </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                
                              </div>
                            </div>
                          </div>
                        </div>

<!-- Modal modificar fecha-->
                        <c:set var="vacacion" value="${objeto}"></c:set>
                        <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cambiar Fecha de Vacaciones</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                  
                                <form action="VacacionesRecHum?tip=5&&id=${vacacion.getId()}" method="POST">
                                <div class="form-group">
                                    
                                    <label for="recipient-name" class="col-form-label" >Fecha de Vacaciones:</label>
                                    <input type="date" name="fecha" min="${actual}" value="${vacacion.getFechaInicio()}" required/><br><br>
                                    
                                    <input type="submit" value="Cambiar">
                                    
                                    </div>
                                    
                              </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                
                              </div>
                            </div>
                          </div>
                        </div>
